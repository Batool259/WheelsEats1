{% extends "base.html" %}

{% block TITLE %}Startseite{% endblock %}

{% block CONTENT %}

<section class="my-3">
  <form class="row g-2 my-3" method="get" action="{{ url_for('index') }}">
    <div class="col-md-10">
      <input
        class="form-control"
        type="text"
        name="q"
        value="{{ q or '' }}"
        placeholder="Restaurant oder Adresse">
    </div>
    <div class="col-md-2 d-grid">
      <button class="btn btn-primary" type="submit">Suchen</button>
    </div>
  </form>
</section>

<section>
  <h2>Passende Restaurants</h2>

  {% for r in restaurants %}
    <div class="card my-2">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h5 class="card-title">{{ r.name }}</h5>
          <p class="card-text">{{ r.adresse_zeile }}</p>
        </div>
        <div>
          <a href="{{ url_for('detail', id=r.id) }}"
             class="btn btn-outline-primary btn-sm">Details</a>
        </div>
      </div>
    </div>
  {% endfor %}
</section>

{% endblock %}
