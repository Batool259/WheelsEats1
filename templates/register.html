{% extends "base.html" %}
{% block TITLE %}Registrieren{% endblock %}

{% block CONTENT %}
<h2>Konto erstellen</h2>
<p class="text-muted">Bitte nutze ein Passwort mit mindestens 8 Zeichen.</p>

<form method="POST" class="mt-3" novalidate>

  <div class="mb-3">
    <label class="form-label">Benutzername</label>
    <input name="benutzername" class="form-control" placeholder="z. B. Max Mustermann" required>
  </div>

  <div class="mb-3">
    <label class="form-label">E-Mail</label>
    <input name="email" type="email" class="form-control" placeholder="name@example.com" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Passwort</label>
    <input name="password" type="password" class="form-control" placeholder="Mindestens 8 Zeichen" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Passwort best√§tigen</label>
    <input name="password2" type="password" class="form-control" placeholder="Passwort wiederholen" required>
  </div>

  <button class="btn btn-primary" type="submit">Jetzt registrieren</button>
  <a class="btn btn-link" href="{{ url_for('login') }}">Bereits registriert? Zum Login</a>
</form>
{% endblock %}
