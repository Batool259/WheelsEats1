{% extends "base.html" %}

{% block TITLE %}Login{% endblock %}

{% block CONTENT %}
<h2>Login </h2>

<p class="text-muted">
  Diese Seite dient aktuell nur zur Darstellung des Login-Screens.
</p>

<form method="POST" class="mt-3">

  <div class="mb-3">
    <label class="form-label">E-Mail</label>
    <input name="email" type="email" class="form-control" placeholder="name@example.com">
  </div>

  <div class="mb-3">
    <label class="form-label">Passwort</label>
    <input name="password" type="password" class="form-control" placeholder="Passwort">
  </div>

  <button class="btn btn-primary" type="submit">
    Einloggen
  </button>

</form>
{% endblock %}
