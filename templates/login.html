{% extends "base.html" %}
{% block TITLE %}Login{% endblock %}

{% block CONTENT %}
<h2>Login</h2>
<p class="text-muted">Melde dich an, um Restaurants hinzuzuf√ºgen oder zu bewerten.</p>

<form method="POST" class="mt-3" novalidate>

  <div class="mb-3">
    <label class="form-label">E-Mail</label>
    <input name="email" type="email" class="form-control" placeholder="name@example.com" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Passwort</label>
    <input name="password" type="password" class="form-control" placeholder="Passwort" required>
  </div>

  <button class="btn btn-primary" type="submit">Einloggen</button>
  <a class="btn btn-link" href="{{ url_for('register') }}">Noch kein Konto? Registrieren</a>

</form>
{% endblock %}
