{% extends "base.html" %}

{% block TITLE %}Startseite{% endblock %}

{% block CONTENT %}

<section class="my-3">
  <form class="row g-2 my-3">
    <div class="col-md-8">
      <input class="form-control" type="text" placeholder="Restaurant, Adresse oder K체che">
    </div>
    <div class="col-md-3">
      <select class="form-select">
        <option>K체che ausw채hlen</option>
        <option>Deutsche K체che</option>
        <option>Italienisch</option>
        <option>Asiatisch</option>
      </select>
    </div>
    <div class="col-md-1 d-grid">
      <button class="btn btn-primary" type="submit">Suchen</button>
    </div>
  </form>
</section>

<section>
  <h2>Passende Restaurants</h2>

  {% for r in restaurants %}
    <div class="card my-2">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h5 class="card-title">{{ r.name }}</h5>
          <p class="card-text">{{ r.address }}</p>
          <p class="card-text">
            {% for f in r.features %}
              <span class="badge bg-success-subtle border border-success text-success me-1">{{ f }}</span>
            {% endfor %}
          </p>
        </div>
        <div>
          <a href="{{ url_for('restaurant_detail', restaurant_id=r.id) }}"
             class="btn btn-outline-primary btn-sm">Details</a>
        </div>
      </div>
    </div>
  {% endfor %}
</section>

{% endblock %}
