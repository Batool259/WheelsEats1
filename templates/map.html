{% extends "base.html" %}

{% block TITLE %}Karte{% endblock %}

{% block CONTENT %}
<h2>Restaurant-Karte</h2>
<p class="text-muted">
  Ãœbersicht der Restaurants auf einer statischen Karte.
</p>

<style>
  .map-layout {
    display: flex;
    gap: 16px;
    align-items: flex-start;
  }

  .sidebar {
    width: 320px;
    max-width: 40%;
    border: 1px solid #ddd;
    border-radius: 10px;
    background: #fff;
    overflow: hidden;
  }

  .sidebar-header {
    padding: 12px;
    border-bottom: 1px solid #eee;
    font-weight: 600;
  }

  .sidebar-list {
    max-height: 70vh;
    overflow-y: auto;
  }

  .sidebar-list a small {
    display: block;
    opacity: 0.75;
  }

  .map-container {
    flex: 1;
    border: 1px solid #ddd;
    border-radius: 10px;
    overflow: hidden;
    background: #fff;
  }

  .map-container img {
    width: 100%;
    height: auto;
    display: block;
  }
</style>

<div class="map-layout">

  <!-- Linke Seite: Restaurantliste -->
  <div class="sidebar">
    <div class="sidebar-header">Restaurants</div>
    <div class="sidebar-list list-group">
      {% for r in restaurants %}
        <a
          class="list-group-item list-group-item-action"
          href="{{ r.detail_url }}"
        >
          {{ r.name }}
          <small>{{ r.adresse }}</small>
        </a>
      {% endfor %}
    </div>
  </div>

  <!-- Rechte Seite: FESTES BILD -->
  <div class="map-container">
    <img
      src="{{ url_for('static', filename='images/map.png') }}"
      alt="Statische Karte">
  </div>


</div>
{% endblock %}
